<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Calculator</h1>
    </header>
    <div class="wrapper">
      <main class="calc">
        <div class="calc-display">
          <h2 class="calc-display__title">556</h2>
        </div>
        <div class="calc-options">
          <div class="calc-options__numbers">
            <p
              class="calc-options__numbers__one calc__num calc-options__control"
            >
              1
            </p>
            <p
              class="calc-options__numbers__two calc__num calc-options__control"
            >
              2
            </p>
            <p
              class="calc-options__numbers__three calc__num calc-options__control"
            >
              3
            </p>
            <p
              class="calc-options__numbers__four calc__num calc-options__control"
            >
              4
            </p>
            <p
              class="calc-options__numbers__five calc__num calc-options__control"
            >
              5
            </p>
            <p
              class="calc-options__numbers__six calc__num calc-options__control"
            >
              6
            </p>
            <p
              class="calc-options__numbers__seven calc__num calc-options__control"
            >
              7
            </p>
            <p
              class="calc-options__numbers__eight calc__num calc-options__control"
            >
              8
            </p>
            <p
              class="calc-options__numbers__nine calc__num calc-options__control"
            >
              9
            </p>
            <p
              class="calc-options__numbers__zero calc__num calc-options__control"
            >
              0
            </p>
          </div>

          <div class="calc-options__operations">
            <div class="calc-options__operations__action">
              <p
                class="calc-options__operations__add calc__action calc-options__control"
              >
                +
              </p>
              <p
                class="calc-options__operations__subtract calc__action calc-options__control"
              >
                -
              </p>
              <p
                class="calc-options__operations__multiply calc__action calc-options__control"
              >
                *
              </p>
              <p
                class="calc-options__operations__divide calc__action calc-options__control"
              >
                /
              </p>
            </div>

            <div class="calc-options__operations__logic">
              <p
                class="calc-options__logic__equal calc-options__control__logic"
              >
                =
              </p>
              <p
                class="calc-options__logic__clear calc-options__control__logic"
              >
                Clear
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
